<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .quote-form {
        margin-bottom: 20px;
      }
      .quote-form input {
        padding: 10px;
        font-size: 1rem;
        width: 300px;
      }
      .quote-form button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        font-size: 1rem;
        cursor: pointer;
      }
      .quote-form button:hover {
        background-color: #218838;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: #fff;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Quotes App</h1>

    <!-- Form to add new quotes -->
    <div class="quote-form">
      <input type="text" id="new-quote" placeholder="Enter a new quote..." />
      <button onclick="addQuote()">Add Quote</button>
    </div>

    <!-- List of quotes -->
    <h2>Quotes List</h2>
    <ul id="quotes-list"></ul>

    <script>
      // Define the S3 URL where the API Gateway URL is stored
      const s3Url = 'https://ga-s3bucket-quotes-app.s3.amazonaws.com/api_gateway_url.txt';
      const API_URL = "";

      async function fetchApiGatewayUrl() {
        try {
          // Fetch the API Gateway URL from the S3 object
          const response = await fetch(s3Url);

          // Check if the response is successful
          if (!response.ok) {
            throw new Error('Failed to fetch the API Gateway URL.');
          }

          // Get the text (URL) from the response
          const API_URL = await response.text();

          // Use the URL in your API request
          console.log('API Gateway URL:', API_URL);
        } catch (error) {
          console.error('Error:', error);
        }
      }

      // Call the function to fetch and use the API Gateway URL
      fetchApiGatewayUrl();


      // Fetch and display the quotes on page load
      async function fetchQuotes() {
        try {
          const response = await fetch(API_URL);
          const quotes = await response.json();
          const quotesList = document.getElementById("quotes-list");
          quotesList.innerHTML = quotes
            .map((quote) => `<li>${quote.quote}</li>`)
            .join("");
        } catch (error) {
          console.error("Error fetching quotes:", error);
        }
      }

      // Add a new quote
      async function addQuote() {
        const quoteInput = document.getElementById("new-quote");
        const newQuote = quoteInput.value;

        if (!newQuote) {
          alert("Please enter a quote.");
          return;
        }

        try {
          await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ quote: newQuote }),
          });
          quoteInput.value = ""; // Clear the input field
          fetchQuotes(); // Refresh the quotes list
        } catch (error) {
          console.error("Error adding quote:", error);
        }
      }

      // Fetch quotes when the page loads
      window.onload = fetchQuotes;
    </script>
  </body>
</html>
